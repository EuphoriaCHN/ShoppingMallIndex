<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>

<div id="fullpage">
    <div class="section section-1">
        <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly fly-up-and-down"  alt="" />
        <img src="images/t1xccqfflgxxxild.png" class="shirt-01 shirt-01-up-and-down" alt="" />
        <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="" />
    </div>
    <div class="section section-2">
        <div class="computer">
            <div class="search move">
                <img src="images/search-words.png" class="search-words" alt="" />
            </div>
            <img src="images/search-02-1.png" class="search-02-1" alt="" />
            <img src="images/goods-441-218.png" class="goods-02" alt="" />
            <img src="images/shirt-02-207-166.png" class="shirt-02" alt="" />
            <div class="shirt-cover move"></div>
        </div>
        <img src="images/words-01-361-25.png" class="words-01" alt="" />
        <img src="images/words-02.png" class="words-02" alt="" />
    </div>
    <div class="section section-3">
        <div class="main-03">
            <div class="select">
                <img src="images/img-01.gif" class="img-01" alt="" />
                <img src="images/img-01-a.gif" class="img-01 img-01-a" alt="" />
                <img src="images/btn-01.gif" class="btn-01" alt="" />
                <img src="images/btn-01-a.gif" class="btn-01 btn-01-a" alt="" />
            </div>
            <img src="images/shirt-02-207-166.png" class="shirt-02-207" alt="" />
            <img src="images/t1f.png" class="t1f" alt="" />
        </div>
    </div>
    <div class="section section-4">
        <img src="images/cloud.png" class="cloud cloud-4-animation" alt="" />
        <img src="images/words-04.png" class="words-04" alt="" />
        <img src="images/words-04-a.png" class="words-04 words-04-a" alt="" />
        <div class="shopping-car move">
            <img src="images/t1f.png" class="shopping-car-shirt" alt="" />
            <img src="images/car.png" alt="" />
        </div>
        <div class="note move">
            <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-info" alt="" />
            <img src="images/t1.png" alt="" />
        </div>
    </div>
    <div class="section section-5">
        <img src="images/words-05.png" class="words-05" alt="" />
        <img src="images/card-05.png" class="card-05" alt="" />
        <img src="images/order-05.png" class="order-05" alt="" />
        <img src="images/t1f.png" class="section-5-t1f" alt="" />
        <div class="overflow">
            <img src="images/mouse-05.png" class="mouse-05" alt="" />
            <img src="images/mouse-05-a.png" class="mouse-05 mouse-05-a" alt="" />
            <img src="images/hand-05.png" class="hand-05" alt="" />
        </div>
    </div>
    <div class="section section-6 move">
        <img src="images/box.png" class="box-06" alt="" />
        <img src="images/car-06.png" class="car-06" alt="" />
        <img src="images/cloud-06.png" class="cloud-06 cloud-06-a" alt="" />
        <img src="images/88.png" class="pop-06" alt="" />
        <img src="images/man.png" class="man-06" alt="" />
        <img src="images/women.png" class="women-06" alt="" />
        <img src="images/door.png" class="door" alt="" />
        <img src="images/t1kzyqffnexxbcrepj-139-173.png" class="pop-07" alt="" />
        <img src="images/words-06-a.png" class="words-06-a" alt="" />
    </div>
    <div class="section section-7">
        <div class="star"></div>
        <img src="images/good-07.png" class="good-07" alt="" />
    </div>
    <div class="section section-8">
        <a href="javascript: void(0);" class="begin-shopping">
            <img src="images/btn-08.png" class="btn-08" alt="" />
            <img src="images/btn-08-a.gif" class="btn-08-a" alt="" />
        </a>
        <img src="images/again.png" class="again" alt="" />
        <img src="images/hand-08.png" class="hand-08" alt="" />
    </div>
</div>

<a href="javascript:void(0);" class="go">
    <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="" />
</a>

<a href="javascript:void(0)" class="next next-animation">
    <img src="images/next.png" alt="" />
</a>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
